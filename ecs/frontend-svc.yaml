Parameters:
  ALBBlueTargetGroupArn:
    Type: String
  ClusterArn:
    Type: String
  ClusterName:
    Type: String
  ClusterSecurityGroupId:
    Type: String
  FrontendImageUri:
    Type: String
  LogGroup:
    Type: String
  PrivateSubnetAId:
    Type: String
  PrivateSubnetBId:
    Type: String
  TaskExecutionRoleArn:
    Type: String
  TaskIamRoleArn:
    Type: String

Resources:
  FrontendTaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        - Name: frontend
          Image: !Ref FrontendImageUri
          DependsOn:
            - Condition: HEALTHY
              ContainerName: envoy
          Environment:
            - Name: FONT_COLOR_SVC
              Value: font-color.microservices:8080
            - Name: FONT_SIZE_SVC
              Value: font-size.microservices:8080
            - Name: WORD_SVC
              Value: word.microservices:80
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: frontend
          PortMappings:
            - ContainerPort: 8080
          StopTimeout: 5
        - Name: envoy
          Image: public.ecr.aws/appmesh/aws-appmesh-envoy:v1.16.1.0-prod
          Environment:
            - Name: APPMESH_RESOURCE_ARN
              Value: !Ref VirtualNode
            - Name: ENVOY_LOG_LEVEL
              Value: debug
            - Name: ENABLE_ENVOY_XRAY_TRACING
              Value: 1
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: frontend
          HealthCheck:
            Command: [ "CMD-SHELL", "curl -s http://localhost:9901/server_info | grep state | grep -q LIVE" ]
            Interval: 5
            Retries: 2
            StartPeriod: 10
            Timeout: 3
          User: 1337
        - Name: xray-daemon
          Image: public.ecr.aws/xray/aws-xray-daemon:alpha
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: frontend
          PortMappings:
            - ContainerPort: 2000
              Protocol: udp
          User: 1337
      Cpu: 256
      Memory: 512
      ExecutionRoleArn: !Ref TaskExecutionRoleArn
      NetworkMode: awsvpc
      ProxyConfiguration:
        ContainerName: envoy
        ProxyConfigurationProperties:
          - Name: IgnoredUID
            Value: 1337
          - Name: IgnoredGID
            Value: ''
          - Name: AppPorts
            Value: 8080
          - Name: ProxyIngressPort
            Value: 15000
          - Name: ProxyEgressPort
            Value: 15001
          - Name: EgressIgnoredPorts
            Value: ''
          - Name: EgressIgnoredIPs
            Value: '169.254.170.2,169.254.169.254'
        Type: APPMESH
      RequiresCompatibilities:
        - EC2
      TaskRoleArn: !Ref TaskIamRoleArn

  FrontendService:
    Type: AWS::ECS::Service
    # This resource depends on the ALB. However, since it is now in a separate
    # stack, we're receiving the Target Group ARN as a parameter, which
    # essentially accomplishes the same thing. See:
    # https://stackoverflow.com/questions/57959202/aws-cloudformation-how-to-dependson-resource-from-another-nested-stack
    Properties:
      Cluster: !Ref ClusterArn
      DeploymentController:
        Type: ECS
      DesiredCount: 2
      LoadBalancers:
        - ContainerName: frontend
          ContainerPort: 8080
          TargetGroupArn: !Ref ALBBlueTargetGroupArn
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref ClusterSecurityGroupId
          Subnets:
            - !Ref PrivateSubnetAId
            - !Ref PrivateSubnetBId
      TaskDefinition: !Ref FrontendTaskDef

